<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>CSS Weather Widget</title>
</head>
<body>
    <!--Imagem de fundo-->
    <div class="bg"></div>
    <div class="container">
        <!-- Widget Weather -->
        <div class="widget">
            <div class="left">
                <img src="exclamation-warning-triangle-icon.svg" class="icon">
                <h5 class="weather-status">Partly Cloud</h5>
            </div>
            <div class="right">
                <h5 class="city">Manaus</h5>
                <h5 class="degree">32 &#176;c</h5>
                <div class="hour">10:27</div>
            </div>
            <div class="bottom">
                <div>
                    Qualidade do Ar <span>|237| Inviável</span>
                </div>
                <div>
                    Fumaça <span>72%</span>
                </div>
                <div>
                    Qualidade do ar alarmante! <span>A poluição do ar representa alto risco!!</span>
                </div>
            </div>
        </div>
        <!-- Fim do Widget -->
    </div>
</body>
</html>
